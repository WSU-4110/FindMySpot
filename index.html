<!DOCTYPE html>
<html>
<head>
    <title>YOLO Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            font-size: 18px;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection - Webcam</h1>
    <div id="status">Starting webcam...</div>
    <img id="video" src="http://localhost:5000/api/video" alt="Webcam Stream" />
    <button onclick="testConnection()">Test Backend Connection</button>
    <p id="result"></p>

    <script>
        async function testConnection() {
            const response = await fetch('http://localhost:5000/api/hello');
            const data = await response.json();
            document.getElementById('result').innerText = data.message;
        }
    </script>
</body>
</html>
